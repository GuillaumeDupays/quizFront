<button [routerLink]="['/']">Home</button>
<h1>Create a Gamer</h1>
<div [formGroup]="form">
  <h2>Your name</h2>

  <input
    type="text"
    formControlName="userName"
    placeholder="Nom d'utilisateur"
  />
  <br />
  <input type="text" formControlName="email" placeholder="Email" /> <br />
  <input type="text" formControlName="password" placeholder="Mot de passe" />
  <br />
  <select name="icon" id="icon" formControlName="icon" placeholder="IcÃ´ne">
    <option value="alien">Alien</option>
    <option value="bowie">Bowie</option>
    <option value="pikachu">Pikachu</option>
  </select>
  <br />
  <button (click)="saveNewGamer()">Save</button>
  <br />
</div>
<button (click)="startAGame()" [routerLink]="['/']" *ngIf="isGamerExist">
  Start a Game
</button>
